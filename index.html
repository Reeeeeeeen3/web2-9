<!DOCTYPE html>
<html>
<head>00000
  <meta charset="UTF-8">
  <title>初めてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type"text/javascript">
    $(function(){
      $("div").css("text-align", "center");
      $("button").css({
        'display': 'inline-block',
        'padding':'0.5em 1em',
        'font-size' :'40px',
        'font-weight':'1000',  
        'text-decoration': 'none',
        'background': '#ff0000',
        'color': '#000000',
        'border-bottom': 'solid 4px #720505',
        'border-radius': '3px',
        });
      $("button:active").css({
        '-ms-transform': 'translateY(4px)',
        '-webkit-transform': 'translateY(4px)',
        'transform': 'translateY(4px)',
        'border-bottom': 'none'
        });
      $("#toggle").click(function(){
        if ($("#target:first").is(":hidden")){
          $("#target").slideDown("slow");
        }else{
          $("#target").hide();
        }
      });
    });
      </script>
</head>
<body>
  <div><button id="toggle">押してみて！</button></div>
  <div id="target">押しましたね？</div>
</body>
</html>
